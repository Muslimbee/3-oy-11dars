<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pero travel</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- favicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header class="header">
        <nav class="header__nav container">
            <a href="#">
                <img src="./img/лого.svg" alt="logo image">
            </a>
            <ul class="header__nav-list">
                <li class="header__nav-list-item">
                    <a href="#" style="color: #FFC700;">Главная</a>
                </li>
                <li class="header__nav-list-item">
                    <a href="#">Экскурсии</a>
                </li>
                <li class="header__nav-list-item">
                    <a href="#">Личный кабинет</a>
                </li>
            </ul>
            <i class="fa-solid fa-bars"></i>
        </nav>
   </header>
   <main>
        <section class="hero">
            <div class="hero__top">
                <div class="container">
                    <div class="hero__top-child">
                        <h1>ПУТЕШЕСТВУЙ</h1>
                        <img src="./img/PERO TRAVEL.svg" alt="image" class="pero-travel">
                        <img src="./img/PERO TRAVEL 2.svg" alt="image" class="pero-travel2">
                        <h2>вместе с</h2>
                        <button>
                            К экскурсиям
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="hero__top-icons">
                        <i class="fa-brands fa-vk"></i><br><br>
                        <i class="fa-brands fa-instagram"></i><br><br>
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="hero__top-image">
                        <img src="./img/видео.svg" alt="image">
                    </div>
                </div>
            </div>
        </section>
   </main>
</body>
</html>
